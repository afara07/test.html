<div style="background-color: rgb(97, 6, 6);height: 800px;width: 1530;text-align: center;font-size: 40px;font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(237, 230, 243);">
    EMPLOYEE LEAVE TYPE
     <div class="row" style="height: 400px;padding: 20px;">
       <div class="col-md-12" style="background-color: rgb(19, 20, 13);font-size: 30px;font-family: Georgia, 'Times New Roman', Times, serif;">
        
    <div style="font-size: 20px;margin-right: 450px;">
        <form>
            <div class="row" style="margin-bottom: 50px;">
                <div class="col-lg-6">
                    <label>Employee_id:</label><br>
                    <input type="text"><br>
                    <label>Employee_name:</label><br>
                    <input type="text"><br>
                    <label>Leave type</label><br>
                    <input type="password"><br>
                   
               </div>
               <div class="col-lg-6">
                    <label>Units</label><br>
                    <input type="date"><br>
                    <label>Entitlement unit</label><br>
                    <input type="date"><br>
                    <label>From</label><br>
                    <input type="text"><br>
                    <label>To</label><br>
                    <input type="number"><br>
                    
                </div>
            </div>
           </div>
        </form>
        <div style="font-size: 20px;text-align: center;">
            <p>
                The candidate should present before leave without fail
            </p>
        <p>
            I agree the rule
        </p>
        <input type="checkbox" id="yes" name="yes">
        <label for="yes">yes</label>
        <input type="checkbox" id="no" name="no">
        <label for="no">no</label>
        <div style="padding-bottom: 25px;">
        <button type="button" class="btn btn-success" style="margin-right: 50px;">APPLY</button>
        <button type="button" class="btn btn-warning" style="margin-right: 50px;">CLEAR</button>
        <button type="button" class="btn btn-danger" style="margin-right: 50px;">CANCEL</button>
    </div>
    </div>

    </div>
