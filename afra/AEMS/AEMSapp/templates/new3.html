<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<table border="1" width="80%" cellspacing="10" cellpadding="10">
    <tr>
        <th>employe_name</th>
        <th>address</th>
        <th>place</th>
        <th>salary</th>
        <th colspan="2">operations</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.employe_name}}</td>
        <td>{{i.address}}</td>
        <td>{{i.place}}</td>
        <td>{{i.salary}}</td>
        <td><button><a href="delete_data/{{i.id}}">delete</a></button></td>
        <td><a href="update/{{i.id}}"><button type="submit">update</button></a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
