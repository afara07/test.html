<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div style="background-color:rgb(168, 181, 235);text-align: center;font-size: 25px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;height: 800px;width: 15
    +
    00px;"><br><br><br>
    <form method="post">
        {% csrf_token %} 
        <h1 style="text-align: center;"><B>signup</B></h1>
        <input type="text" name="username" placeholder="enter your name"><br><br>
        <input type="email" name="email" placeholder="enter your email id" id="email_id"><br><br>
        <input type="password" name="password" placeholder="enter your password"><br><br>
        <input type="password" name="re_enter_password" placeholder="re-enter your password"><br><br>
        <input type="submit">
        
    </form>
</div>
<script>
    $(document).ready(()=>{
        console.log('ready')
        $('#email_id').change(()=>{
            console.log($('#email_id').val())
            $.ajax({
                url:'check_exist',
                type:'post',
                data:{
                    email_id:$('#email_id').val()
                },
                success: function(response){
                    if(response.isExist==true){
                        alert('email already exist')
                    $(':input[type="submit"]').prop('disabled',true)
                    }
                    else{
                        $(':input[type="submit"]').prop('disabled',false) 
                    }
                    
                }
               
            })
        })
    })
</script>
