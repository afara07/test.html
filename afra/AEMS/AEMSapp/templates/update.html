<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Update profile</h3>
    <form method="post" action="/AEMSapp/updated_data/{{data.id}}">
        {% csrf_token %}    
        <input type="text" name="name" value="{{data.employe_name}}"><br>
        <input type="text" name="address" value="{{data.address}}"><br>
        <input type="text" name="place" value="{{data.place}}"><br>
        <input type="number" name="salary" value="{{data.salary}}"><br>
        <input type="submit">
    </form>
</body>
</html>
