<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EMPLOYEE MANAGEMENT SYSTEM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          
        </div>
      </nav>
      <div class="row">
          <div class="col-sm-2" style="background-color:rgb(168, 181, 235);height: 800px;">
            <label style="font-size: 25px;"><b>Department_user</b></label>
            <div style="color: rgb(8, 8, 8);font-size: 25px;text-decoration: none;">
            <ul>
             <li>
               <a href="">Add employee</a>
             </li>
             <li>
               <a href="">view employee</a>
             </li>
                  <a href="">salary details</a><br>
                </div>
                
          </div>
         <div>
           <br>
       
         <div class="col-sm-12">
           <table border="2">
             <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
            <th>gender</th>
            <th>mobile</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Place</th>
          </tr>
          {% for i in data %}
          <tr>
            <td>{{i.employee_name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.place}}</td>
          </tr>
          {% endfor %}
           </table>
         </div>
      
     
</body>
</html>
