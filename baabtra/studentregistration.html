<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body bgcolor="lightskyblue">
    <div style="background-color: antiquewhite;width: auto;height: auto;"><h1>Students registration form</h1></div>

    <br>
    <br>
    <form>
        <label>Firstname</label>
        <input type="text" name="firstname" size="15"/><br><br>
        <label>Middlename</label>
        <input type="text" name="middlename" size="15"/><br><br>
        <label>Lastname</label>
        <input type="text" name="lastname" size="15"/><br><br>    
    <label>Age</label>
    <input type="number" size="15"/><br><br>
    <label>Address</label><br>
    <textarea cols="80" rows="5" value="address"></textarea><br><br>
    <label>MobileNo</label>
    <input type="text" name="country code" value="91" size="2"/>
    <input type="text" name="mobileno" size="10"/><br><br>
    <label>DOB</label>
    <input type="date" name="dob" size="15"/><br><br>
    <label>Email:</label>
    <input type="email" name="email"/><br><br>
    <label>upload image</label>
    <input type="file" name="uploadimage"/><br><br>
    <label>Gender</label><br>
    <input type="radio" name="male"/>male
    <input type="radio" name="female"/>female
    <input type="radio" name="other"/>other<br><br>
    <label>Hobbies</label>
    <br>
    <label for="hobbies">reading</label>
    <input type="checkbox">
    <label for="hobbies">writing</label>
    <input type="checkbox">
    <label for="hobbies">listening music</label>
    <input type="checkbox"><br><br>
    <input type="button" value="ok"/>
    <input type="button" value="submit"/>




    
    
    </form>


    
</body>
</html>
